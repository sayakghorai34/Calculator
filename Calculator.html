<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="CalculatorBackend.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="number" id="display" value="0">
        <div>
            <button id="num_1" value="1">1</button>
            <button id="num_2" value="2">2</button>
            <button id="num_3" value="3">3</button>
            <button id="add">+</button>
        </div>
        <div>
            <button id="num_4" value="4">4</button>
            <button id="num_5" value="5">5</button>
            <button id="num_6" value="6">6</button>
            <button id="subtract">-</button>
        </div>
        <div>
            <button id="num_7" value="7">7</button>
            <button id="num_8" value="8">8</button>
            <button id="num_9" value="9">9</button>
            <button id="multiply">*</button>
        </div>
        <div>
            <button id="num_0" value="0">0</button>
            <button id="divide">/</button>
            <button id="equals">=</button>
            <button id="clear">C</button>
        </div>
       

    </div>
</body>
</html>
