<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="CalculatorBackend.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <input type="number" id="display" value="0">
        <div>
            <button id="num_1" onclick="getValue(1)">1</button>
            <button id="num_2" onclick="getValue(1)">2</button>
            <button id="num_3" onclick="getValue(1)">3</button>
            <button id="add">+</button>
        </div>
        <div>
            <button id="num_4" onclick="getValue(1)">4</button>
            <button id="num_5" onclick="getValue(1)">5</button>
            <button id="num_6" onclick="getValue(1)">6</button>
            <button id="subtract">-</button>
        </div>
        <div>
            <button id="num_7" onclick="getValue(1)">7</button>
            <button id="num_8" onclick="getValue(1)">8</button>
            <button id="num_9" onclick="getValue(1)">9</button>
            <button id="multiply">*</button>
        </div>
        <div>
            <button id="clear">C</button>
            <button id="num_0" onclick="getValue(1)">0</button>
            <button id="equals">=</button>
            <button id="divide">/</button>
        </div>
       

    </div>
</body>
</html>
